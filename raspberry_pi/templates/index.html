<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContrÃ´leur Palazzetti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #28a745;
        }

        .status-card.off {
            border-left-color: #dc3545;
        }

        .status-card.burning {
            border-left-color: #fd7e14;
        }

        .status-card.cooling {
            border-left-color: #6c757d;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .status-value {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .temperature-display {
            font-size: 2.5em;
            font-weight: 300;
            color: #333;
            margin: 10px 0;
        }

        .controls {
            margin-top: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        .temp-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .temp-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        .temp-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .temp-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .temp-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            min-width: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .power-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .temp-control {
                flex-direction: column;
                gap: 10px;
            }

            .power-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span id="connectionText">Connexion...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Palazzetti</h1>
            <p>ContrÃ´leur de poÃªle Ã  pellets</p>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-info">
                <span class="status-label">Statut</span>
                <span class="status-value" id="statusValue">OFF</span>
            </div>
            <div class="temperature-display">
                <span id="currentTemp">22.0</span>Â°C
            </div>
            <div style="color: #666; font-size: 0.9em;">
                Consigne: <span id="setpointTemp">22.0</span>Â°C
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">TempÃ©rature de consigne</label>
                <div class="temp-control">
                    <input type="range" 
                           class="temp-slider" 
                           id="tempSlider" 
                           min="15" 
                           max="35" 
                           step="0.5" 
                           value="22">
                    <span class="temp-value" id="tempValue">22.0Â°C</span>
                </div>
                <button class="btn" id="setTempBtn" onclick="setTemperature()">
                    DÃ©finir
                </button>
            </div>

            <div class="control-group">
                <label class="control-label">ContrÃ´le du poÃªle</label>
                <div class="power-controls">
                    <button class="btn btn-success" id="powerOnBtn" onclick="setPower(true)">
                        Allumer
                    </button>
                    <button class="btn btn-danger" id="powerOffBtn" onclick="setPower(false)">
                        Ã‰teindre
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration Socket.IO
        const socket = io();
        
        // Ã‰lÃ©ments DOM
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const statusCard = document.getElementById('statusCard');
        const statusValue = document.getElementById('statusValue');
        const currentTemp = document.getElementById('currentTemp');
        const setpointTemp = document.getElementById('setpointTemp');
        const tempSlider = document.getElementById('tempSlider');
        const tempValue = document.getElementById('tempValue');
        const setTempBtn = document.getElementById('setTempBtn');
        const powerOnBtn = document.getElementById('powerOnBtn');
        const powerOffBtn = document.getElementById('powerOffBtn');

        // Ã‰tat actuel
        let currentState = {
            connected: false,
            status: 'OFF',
            power: false,
            temperature: 22.0,
            setpoint: 22.0
        };

        // Gestion de la connexion WebSocket
        socket.on('connect', function() {
            updateConnectionStatus(true);
            console.log('ConnectÃ© au serveur');
        });

        socket.on('disconnect', function() {
            updateConnectionStatus(false);
            console.log('DÃ©connectÃ© du serveur');
        });

        socket.on('state_update', function(state) {
            updateState(state);
        });

        // Mise Ã  jour du statut de connexion
        function updateConnectionStatus(connected) {
            currentState.connected = connected;
            if (connected) {
                connectionStatus.className = 'connection-status connected';
                connectionText.textContent = 'ConnectÃ©';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                connectionText.textContent = 'DÃ©connectÃ©';
            }
        }

        // Mise Ã  jour de l'Ã©tat du poÃªle
        function updateState(state) {
            currentState = state;
            
            // Mise Ã  jour du statut
            statusValue.textContent = state.status;
            statusCard.className = 'status-card ' + state.status.toLowerCase();
            
            // Mise Ã  jour des tempÃ©ratures
            currentTemp.textContent = state.temperature.toFixed(1);
            setpointTemp.textContent = state.setpoint.toFixed(1);
            
            // Mise Ã  jour du slider si la valeur a changÃ©
            if (Math.abs(parseFloat(tempSlider.value) - state.setpoint) > 0.1) {
                tempSlider.value = state.setpoint;
                tempValue.textContent = state.setpoint.toFixed(1) + 'Â°C';
            }
            
            // Mise Ã  jour des boutons de contrÃ´le
            updatePowerButtons(state.power);
            
            // Mise Ã  jour du bouton "DÃ©finir"
            updateSetTempButton();
        }

        // Mise Ã  jour des boutons de contrÃ´le
        function updatePowerButtons(powerOn) {
            if (powerOn) {
                powerOnBtn.disabled = true;
                powerOffBtn.disabled = false;
            } else {
                powerOnBtn.disabled = false;
                powerOffBtn.disabled = true;
            }
        }

        // Mise Ã  jour du bouton "DÃ©finir"
        function updateSetTempButton() {
            const sliderValue = parseFloat(tempSlider.value);
            const currentSetpoint = currentState.setpoint;
            
            if (Math.abs(sliderValue - currentSetpoint) < 0.1) {
                setTempBtn.disabled = true;
            } else {
                setTempBtn.disabled = false;
            }
        }

        // Gestion du slider de tempÃ©rature
        tempSlider.addEventListener('input', function() {
            const value = parseFloat(this.value);
            tempValue.textContent = value.toFixed(1) + 'Â°C';
            updateSetTempButton();
        });

        // DÃ©finir la tempÃ©rature
        function setTemperature() {
            const temperature = parseFloat(tempSlider.value);
            
            if (temperature < 15 || temperature > 35) {
                alert('La tempÃ©rature doit Ãªtre entre 15Â°C et 35Â°C');
                return;
            }

            setLoading(true);
            
            fetch('/api/set_temperature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ temperature: temperature })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('TempÃ©rature dÃ©finie:', temperature);
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur de communication');
            })
            .finally(() => {
                setLoading(false);
            });
        }

        // ContrÃ´le du poÃªle (allumer/Ã©teindre)
        function setPower(powerOn) {
            setLoading(true);
            
            fetch('/api/set_power', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ power: powerOn })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('PoÃªle', powerOn ? 'allumÃ©' : 'Ã©teint');
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur de communication');
            })
            .finally(() => {
                setLoading(false);
            });
        }

        // Gestion du loading
        function setLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        // Chargement initial de l'Ã©tat
        fetch('/api/state')
            .then(response => response.json())
            .then(state => {
                updateState(state);
            })
            .catch(error => {
                console.error('Erreur lors du chargement initial:', error);
            });
    </script>
</body>
</html>
