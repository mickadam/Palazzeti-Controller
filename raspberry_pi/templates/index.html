<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôleur Palazzetti</title>
    <!-- Socket.IO supprimé - plus de temps réel -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #28a745;
        }

        .status-card.off {
            border-left-color: #dc3545;
        }

        .status-card.burning {
            border-left-color: #fd7e14;
        }

        .status-card.cooling {
            border-left-color: #6c757d;
        }

        .status-card.alarm {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-display {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            margin: 0 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            font-size: 1.2em;
            width: 20px;
            text-align: center;
        }

        .status-text {
            font-size: 1em;
            font-weight: 600;
            color: #333;
        }

        .btn-refresh {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn-refresh:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .btn-refresh:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-refresh:disabled:hover {
            background: transparent;
            transform: none;
        }

        .refresh-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .refresh-icon.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .status-value {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .temperature-display {
            font-size: 2.5em;
            font-weight: 300;
            color: #333;
            margin: 10px 0;
        }

        .controls {
            margin-top: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        .temp-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .temp-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .temp-control-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .temp-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .temp-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .temp-btn:active {
            transform: scale(0.95);
        }

        .temp-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .temp-slider {
            flex: 1;
            height: 12px;
            border-radius: 6px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .temp-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .temp-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .temp-slider::-moz-range-thumb {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .temp-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            min-width: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .power-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Styles du statut de connexion supprimés */

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .interface-inactive {
            opacity: 0.5;
            pointer-events: none;
        }

        .interface-inactive .status-card {
            background: #f8f9fa;
            border-left-color: #6c757d;
        }

        .interface-inactive .temp-slider {
            background: #e9ecef;
            cursor: not-allowed;
        }

        .interface-inactive .temp-slider::-webkit-slider-thumb {
            background: #6c757d;
            cursor: not-allowed;
        }

        .interface-inactive .temp-slider::-moz-range-thumb {
            background: #6c757d;
            cursor: not-allowed;
        }

        .interface-inactive .temp-btn {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Styles du bouton de test de connexion supprimés */

        /* Styles du menu de debug supprimés */

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .temp-control {
                gap: 15px;
            }

            .temp-control-row {
                gap: 20px;
            }

            .temp-btn {
                width: 60px;
                height: 60px;
                font-size: 1.8em;
            }

            .temp-slider {
                height: 16px;
            }

            .temp-slider::-webkit-slider-thumb {
                width: 40px;
                height: 40px;
            }

            .temp-slider::-moz-range-thumb {
                width: 40px;
                height: 40px;
            }

            .power-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Menu de développement supprimé -->

    <!-- Statut de connexion supprimé -->

    <div class="container">
        <div class="header">
            <h1>🔥 Palazzetti</h1>
            <p>Contrôleur de poêle à pellets</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn active">🏠 Accueil</a>
            <a href="/timer" class="nav-btn">⏰ Timer</a>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-info">
                <span class="status-label">Statut</span>
                <div class="status-display">
                    <div class="status-item">
                        <span class="status-icon" id="powerIcon">⚫</span>
                        <span class="status-text" id="powerStatus">OFF</span>
                    </div>
                    <div class="status-item">
                        <span class="status-icon" id="fireIcon">❄️</span>
                        <span class="status-text" id="fireStatus">Éteint</span>
                    </div>
                    <div class="status-item" id="timerItem" style="display: none;">
                        <span class="status-icon" id="timerIcon">⏰</span>
                        <span class="status-text" id="timerStatus">Timer activé</span>
                    </div>
                    <div class="status-item" id="pelletItem" style="display: none;">
                        <span class="status-icon" id="pelletIcon">🪵</span>
                        <span class="status-text" id="pelletStatus">Pellets disponibles</span>
                    </div>
                </div>
                <button class="btn-refresh" id="refreshBtn" onclick="refreshState()" title="Rafraîchir l'état et tenter la reconnexion">
                    <span class="refresh-icon" id="refreshIcon">🔄</span>
                </button>
            </div>
            <div class="temperature-display">
                <span id="currentTemp">--</span>°C
            </div>
            <div style="color: #666; font-size: 0.9em;">
                Consigne: <span id="setpointTemp">--°C</span>
            </div>
            <div id="errorDisplay" style="display: none; color: #dc3545; font-size: 0.9em; margin-top: 10px; padding: 8px; background: #fff5f5; border-radius: 5px; border-left: 3px solid #dc3545;">
                <strong>⚠️ Erreur:</strong> <span id="errorMessage">Aucune erreur</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Température de consigne</label>
                <div class="temp-control">
                    <div class="temp-display" id="tempValue">--°C</div>
                    <div class="temp-control-row">
                        <button class="temp-btn" id="tempMinusBtn" onclick="decrementTemperature()">-</button>
                        <input type="range" 
                               class="temp-slider" 
                               id="tempSlider" 
                               min="15" 
                               max="27" 
                               step="1" 
                               value="22"
                               aria-label="Température de consigne">
                        <button class="temp-btn" id="tempPlusBtn" onclick="incrementTemperature()">+</button>
                    </div>
                </div>
                <button class="btn" id="setTempBtn" onclick="setTemperature()">
                    Définir
                </button>
            </div>

            <!-- Contrôles on/off temporairement désactivés -->

            <div class="control-group">
                <label class="control-label">Contrôle du poêle</label>
                <div class="power-controls">
                    <button class="btn btn-success" id="powerOnBtn" onclick="setPower(true)">
                        Allumer
                    </button>
                    <button class="btn btn-danger" id="powerOffBtn" onclick="setPower(false)">
                        Éteindre
                    </button>
                </div>
            </div>
            -->
        </div>
    </div>

    <script>
        console.log('=== SCRIPT JAVASCRIPT CHARGÉ ===');
        // Socket.IO supprimé - plus de temps réel
        
        // Éléments DOM
        const statusCard = document.getElementById('statusCard');
        const powerIcon = document.getElementById('powerIcon');
        const powerStatus = document.getElementById('powerStatus');
        const fireIcon = document.getElementById('fireIcon');
        const fireStatus = document.getElementById('fireStatus');
        const timerItem = document.getElementById('timerItem');
        const timerIcon = document.getElementById('timerIcon');
        const timerStatus = document.getElementById('timerStatus');
        const pelletItem = document.getElementById('pelletItem');
        const pelletIcon = document.getElementById('pelletIcon');
        const pelletStatus = document.getElementById('pelletStatus');
        const currentTemp = document.getElementById('currentTemp');
        const setpointTemp = document.getElementById('setpointTemp');
        const tempSlider = document.getElementById('tempSlider');
        const tempValue = document.getElementById('tempValue');
        const setTempBtn = document.getElementById('setTempBtn');
        // const powerOnBtn = document.getElementById('powerOnBtn');
        // const powerOffBtn = document.getElementById('powerOffBtn');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshIcon = document.getElementById('refreshIcon');

        // État actuel
        let currentState = {
            connected: false,
            synchronized: false,
            status: 'OFF',
            power: false,
            temperature: '--',
            setpoint: '--',
            timer_enabled: false,
            error_code: 0,
            error_message: 'Aucune erreur'
        };

        // Mode développement supprimé

        // Gestionnaires WebSocket supprimés - plus de temps réel

        // Mise à jour de l'affichage du statut avec icônes
        function updateStatusDisplay(state) {
            // Gérer l'état de chargement
            if (state.status === 'CHARGEMENT...') {
                powerIcon.textContent = '⏳';
                powerStatus.textContent = 'Chargement...';
                fireIcon.textContent = '⏳';
                fireStatus.textContent = 'Chargement...';
                statusCard.className = 'status-card';
                return;
            }
            
            // Déterminer l'état du poêle (ON/OFF)
            const isPowerOn = state.power || state.status !== 'OFF';
            
            // Mise à jour de l'icône et du texte du poêle
            if (isPowerOn) {
                powerIcon.textContent = '🟢';
                powerStatus.textContent = 'ON';
            } else {
                powerIcon.textContent = '⚫';
                powerStatus.textContent = 'OFF';
            }
            
            // Déterminer l'état du feu
            let fireIconText, fireStatusText;
            if (!isPowerOn) {
                fireIconText = '❄️';
                fireStatusText = 'Éteint';
            } else if (state.status === 'BURNING' || state.status === 'STARTING') {
                fireIconText = '🔥';
                fireStatusText = 'Allumé';
            } else if (state.status === 'COOLING') {
                fireIconText = '❄️';
                fireStatusText = 'Éteint';
            } else {
                fireIconText = '❄️';
                fireStatusText = 'Éteint';
            }
            
            fireIcon.textContent = fireIconText;
            fireStatus.textContent = fireStatusText;
            
            // Mise à jour de la classe de la carte selon l'état
            statusCard.className = 'status-card ' + state.status.toLowerCase();
        }

        // Mise à jour du statut de connexion (simplifiée)
        function updateConnectionStatus(connected) {
            currentState.connected = connected;
            if (!connected) {
                // Réinitialiser la synchronisation si déconnecté
                currentState.synchronized = false;
            }
            updateInterfaceState();
        }

        // Mise à jour de l'état du poêle
        function updateState(state) {
            console.log('updateState appelée avec:', state);
            currentState = state;
            
            // Marquer comme synchronisé si on reçoit des données valides
            if (state.connected && state.temperature !== undefined && state.setpoint !== undefined) {
                currentState.synchronized = true;
            }
            
            // Mise à jour du statut avec icônes
            updateStatusDisplay(state);
            
            // Mise à jour de l'affichage du timer
            updateTimerDisplay(state);
            
            // Mise à jour de l'affichage des pellets
            updatePelletDisplay(state);
            
            // Mise à jour des températures
            if (typeof state.temperature === 'number') {
                currentTemp.textContent = state.temperature.toFixed(1);
            } else {
                currentTemp.textContent = state.temperature;
            }
            
            if (typeof state.setpoint === 'number') {
                setpointTemp.textContent = state.setpoint.toFixed(1) + '°C';
            } else {
                setpointTemp.textContent = state.setpoint;
            }
            
            // Mise à jour du slider si la valeur a changé (seulement si c'est un nombre)
            if (typeof state.setpoint === 'number') {
                tempSlider.value = state.setpoint;
                tempValue.textContent = state.setpoint.toFixed(1) + '°C';
            } else {
                // Si la consigne n'est pas un nombre, garder le slider à sa position actuelle
                // mais afficher la valeur du slider
                const sliderValue = parseFloat(tempSlider.value);
                tempValue.textContent = sliderValue.toFixed(1) + '°C';
            }
            
            // Mise à jour des boutons de contrôle - DÉSACTIVÉE
            // updatePowerButtons(state.power);
            
            // Mise à jour du bouton "Définir"
            updateSetTempButton();
            
            // Mise à jour de l'affichage des erreurs
            updateErrorDisplay();
            
            // Mise à jour du slider de simulation supprimée
            
            // Mise à jour de l'état de l'interface
            updateInterfaceState();
        }

        // Mise à jour des boutons de contrôle - DÉSACTIVÉE
        // function updatePowerButtons(powerOn) {
        //     if (powerOn) {
        //         powerOnBtn.disabled = true;
        //         powerOffBtn.disabled = false;
        //     } else {
        //         powerOnBtn.disabled = false;
        //         powerOffBtn.disabled = true;
        //     }
        // }

        // Mise à jour du bouton "Définir"
        function updateSetTempButton() {
            const sliderValue = parseFloat(tempSlider.value);
            const currentSetpoint = currentState.setpoint;
            
            // Si la consigne n'est pas un nombre (ex: "--"), désactiver le bouton
            if (typeof currentSetpoint !== 'number') {
                setTempBtn.disabled = true;
                return;
            }
            
            if (Math.abs(sliderValue - currentSetpoint) < 0.1) {
                setTempBtn.disabled = true;
            } else {
                setTempBtn.disabled = false;
            }
        }

        // Mise à jour des boutons + et -
        function updateTempButtons() {
            const sliderValue = parseFloat(tempSlider.value);
            const isReady = currentState.connected && currentState.synchronized;
            
            // Désactiver les boutons si pas connecté ou aux limites
            document.getElementById('tempMinusBtn').disabled = !isReady || sliderValue <= 15;
            document.getElementById('tempPlusBtn').disabled = !isReady || sliderValue >= 27;
        }

        // Mise à jour de l'affichage du timer
        function updateTimerDisplay(state) {
            if (state.timer_enabled === true) {
                timerItem.style.display = 'flex';
                timerIcon.textContent = '⏰';
                timerStatus.textContent = 'Timer activé';
            } else {
                timerItem.style.display = 'none';
            }
        }

        // Mise à jour de l'affichage des pellets
        function updatePelletDisplay(state) {
            // Afficher l'avertissement si le statut indique "E114" (Plus de pellets)
            // ou si le code d'erreur est 253 (E114)
            if (state.status === 'E114' || state.status === 'NO_PELLETS' || 
                state.status === 253 || state.error_code === 253) {
                pelletItem.style.display = 'flex';
                pelletIcon.textContent = '⚠️';
                pelletStatus.textContent = 'Plus de pellets';
            } else {
                pelletItem.style.display = 'none';
            }
        }

        // Mise à jour de l'affichage des erreurs
        function updateErrorDisplay() {
            // Afficher les erreurs seulement si on a tenté de se connecter
            // Ne pas afficher d'erreur pendant le chargement initial
            if (currentState.status === 'CHARGEMENT...' || currentState.error_message === 'Chargement en cours...') {
                errorDisplay.style.display = 'none';
                return;
            }
            
            // Afficher les erreurs de connexion ou les erreurs du poêle
            if (!currentState.connected || (currentState.error_code && currentState.error_code !== 0)) {
                if (!currentState.connected) {
                    errorMessage.textContent = 'Connexion série perdue - vérifiez le câble';
                } else {
                    errorMessage.textContent = currentState.error_message;
                }
                errorDisplay.style.display = 'block';
            } else {
                errorDisplay.style.display = 'none';
            }
        }

        // Fonction de simulation supprimée

        // Mise à jour de l'état de l'interface
        function updateInterfaceState() {
            const isReady = currentState.connected && currentState.synchronized;
            const container = document.querySelector('.container');
            
            // Désactiver/activer tous les contrôles (sauf le bouton de test de connexion)
            tempSlider.disabled = !isReady;
            setTempBtn.disabled = !isReady || setTempBtn.disabled;
            updateTempButtons();
            // powerOnBtn.disabled = !isReady || powerOnBtn.disabled;
            // powerOffBtn.disabled = !isReady || powerOffBtn.disabled;
            
            // Le bouton de test de connexion reste toujours actif
            // testConnectionBtn reste toujours disponible
            
            // Appliquer le style d'inactivité
            if (isReady) {
                container.classList.remove('interface-inactive');
            } else {
                container.classList.add('interface-inactive');
            }
            
            // Statut de connexion supprimé - plus d'affichage en haut à droite
        }

        // Gestion du slider de température
        tempSlider.addEventListener('input', function() {
            const value = parseFloat(this.value);
            tempValue.textContent = value.toFixed(1) + '°C';
            updateSetTempButton();
            updateTempButtons();
        });

        // Incrémenter la température
        function incrementTemperature() {
            const currentValue = parseFloat(tempSlider.value);
            if (currentValue < 27) {
                tempSlider.value = currentValue + 1;
                const newValue = parseFloat(tempSlider.value);
                tempValue.textContent = newValue.toFixed(1) + '°C';
                updateSetTempButton();
                updateTempButtons();
            }
        }

        // Décrémenter la température
        function decrementTemperature() {
            const currentValue = parseFloat(tempSlider.value);
            if (currentValue > 15) {
                tempSlider.value = currentValue - 1;
                const newValue = parseFloat(tempSlider.value);
                tempValue.textContent = newValue.toFixed(1) + '°C';
                updateSetTempButton();
                updateTempButtons();
            }
        }

        // Définir la température
        function setTemperature() {
            const temperature = parseFloat(tempSlider.value);
            
            if (temperature < 15 || temperature > 27) {
                alert('La température doit être entre 15°C et 27°C');
                return;
            }

            // Désactiver seulement le bouton "Définir" et le bouton refresh
            setSetTempLoading(true);
            refreshBtn.disabled = true;
            
            fetch('/api/set_temperature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ temperature: temperature })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Température définie:', temperature);
                    // Mettre à jour l'affichage de la consigne
                    currentState.setpoint = temperature;
                    setpointTemp.textContent = temperature.toFixed(1) + '°C';
                    tempValue.textContent = temperature.toFixed(1) + '°C';
                    showMessage('Température définie avec succès', 'success');
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur de communication');
            })
            .finally(() => {
                setSetTempLoading(false);
                refreshBtn.disabled = false;
            });
        }

        // Gestion du loading
        function setLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        function setSetTempLoading(loading) {
            if (loading) {
                setTempBtn.disabled = true;
                setTempBtn.textContent = 'Définition...';
                setTempBtn.classList.add('loading');
            } else {
                setTempBtn.disabled = false;
                setTempBtn.textContent = 'Définir';
                setTempBtn.classList.remove('loading');
            }
        }

        function showMessage(message, type = 'info') {
            // Créer un élément de message temporaire
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                border-radius: 4px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            // Couleurs selon le type
            if (type === 'success') {
                messageDiv.style.backgroundColor = '#28a745';
            } else if (type === 'error') {
                messageDiv.style.backgroundColor = '#dc3545';
            } else {
                messageDiv.style.backgroundColor = '#17a2b8';
            }
            
            document.body.appendChild(messageDiv);
            
            // Animation d'apparition
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 100);
            
            // Suppression automatique après 3 secondes
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // Rafraîchir l'état du poêle
        function refreshState() {
            if (refreshBtn.disabled) {
                return; // Éviter les appels multiples
            }

            setRefreshLoading(true);
            
            fetch('/api/refresh_state', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('État rafraîchi avec succès');
                    updateState(data.state);
                } else {
                    console.error('Erreur lors du rafraîchissement:', data.message);
                    // Si c'est un problème de connexion, afficher l'état mais ne pas alerter
                    if (data.state) {
                        updateState(data.state);
                    }
                    // Ne pas alerter pour les erreurs de connexion, juste afficher l'état
                }
            })
            .catch(error => {
                console.error('Erreur de communication:', error);
                alert('Erreur de communication lors du rafraîchissement');
            })
            .finally(() => {
                setRefreshLoading(false);
            });
        }

        // Gestion du loading du bouton de rafraîchissement
        function setRefreshLoading(loading) {
            if (loading) {
                refreshBtn.disabled = true;
                refreshIcon.classList.add('loading');
            } else {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('loading');
            }
        }

        // Chargement initial de l'état à l'ouverture de la page
        function loadInitialState() {
            console.log('=== DÉBUT loadInitialState ===');
            console.log('Chargement de l\'état initial...');
            setRefreshLoading(true);
            
            // Afficher un état de chargement avec "--" pour les températures
            currentState.connected = false;
            currentState.synchronized = false;
            currentState.temperature = '--';
            currentState.setpoint = '--';
            currentState.timer_enabled = false;
            currentState.status = 'CHARGEMENT...';
            currentState.error_message = 'Chargement en cours...';
            currentState.pellet_consumption = null;
            currentState.pellet_consumption_raw = null;
            
            // Mettre à jour l'affichage immédiatement
            currentTemp.textContent = '--';
            setpointTemp.textContent = '--°C';
            tempValue.textContent = '--°C';
            updateStatusDisplay(currentState);
            updateTimerDisplay(currentState);
            updatePelletDisplay(currentState);
            updateErrorDisplay();
            updateInterfaceState();
            
            // Ajouter un timeout pour éviter que la page reste bloquée
            const timeoutId = setTimeout(() => {
                console.log('Timeout lors du chargement initial');
                const timeoutState = {
                    connected: false,
                    synchronized: false,
                    temperature: '--',
                    setpoint: '--',
                    timer_enabled: false,
                    status: 'OFF',
                    power: false,
                    error_code: 0,
                    error_message: 'Timeout - serveur non accessible',
                    pellet_consumption_raw: null
                };
                updateState(timeoutState);
                setRefreshLoading(false);
            }, 10000); // 10 secondes de timeout

            console.log('Envoi de la requête fetch vers /api/state...');
            fetch('/api/state')
                .then(response => {
                    console.log('Réponse reçue:', response.status, response.statusText);
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(state => {
                    console.log('État initial chargé:', state);
                    updateState(state);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('Erreur lors du chargement initial:', error);
                    // En cas d'erreur, afficher un état d'erreur
                    const errorState = {
                        connected: false,
                        synchronized: false,
                        temperature: '--',
                        setpoint: '--',
                        status: 'OFF',
                        power: false,
                        error_code: 0,
                        error_message: 'Erreur de communication avec le serveur',
                        pellet_consumption_raw: null
                    };
                    updateState(errorState);
                })
                .finally(() => {
                    setRefreshLoading(false);
                });
        }

        // Charger l'état initial quand le DOM est prêt
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM chargé, démarrage du chargement initial...');
            loadInitialState();
        });
    </script>
