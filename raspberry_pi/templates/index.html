    <style>
        * {
            margin: 0;

        body {

        .container {

        .header {

        .status-item {

        .btn-refresh {
            background: transparent;

            cursor: pointer;
            padding: 8px;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;

        .btn-refresh:hover {

            transform: scale(1.1);

        .btn-refresh:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-refresh:disabled:hover {
            background: transparent;
            transform: none;
        }

        .refresh-icon {
            font-size: 1.2em;

        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .status-label {

            font-weight: 600;

        .temp-control {

            margin-bottom: 15px;

        .temp-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            appearance: none;
            -webkit-appearance: none;

        .temp-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

        .temp-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;

        .temp-value {

        .btn {

            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);

        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .power-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Styles du statut de connexion supprim√©s */

        .loading {
            opacity: 0.6;
            pointer-events: none;

        .btn.loading {

            cursor: not-allowed;

        .interface-inactive {

        .interface-inactive .status-card {

    <script>
        console.log('=== SCRIPT JAVASCRIPT CHARG√â ===');
        // Socket.IO supprim√© - plus de temps r√©el
        
        // √âl√©ments DOM
        const statusCard = document.getElementById('statusCard');
        const powerIcon = document.getElementById('powerIcon');
        const powerStatus = document.getElementById('powerStatus');
        const fireIcon = document.getElementById('fireIcon');
        const fireStatus = document.getElementById('fireStatus');
        const currentTemp = document.getElementById('currentTemp');
        const setpointTemp = document.getElementById('setpointTemp');
        const tempSlider = document.getElementById('tempSlider');
        const tempValue = document.getElementById('tempValue');
        const setTempBtn = document.getElementById('setTempBtn');
        // const powerOnBtn = document.getElementById('powerOnBtn');
        // const powerOffBtn = document.getElementById('powerOffBtn');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshIcon = document.getElementById('refreshIcon');

        // √âtat actuel
        let currentState = {
            connected: false,
            synchronized: false,
            status: 'OFF',
            power: false,
            temperature: '--',
            setpoint: '--',
            error_code: 0,
            error_message: 'Aucune erreur'
        };

        // Mode d√©veloppement supprim√©

        // Gestionnaires WebSocket supprim√©s - plus de temps r√©el

        // Mise √† jour de l'affichage du statut avec ic√¥nes
        function updateStatusDisplay(state) {
            // G√©rer l'√©tat de chargement
            if (state.status === 'CHARGEMENT...') {
                powerIcon.textContent = '‚è≥';
                powerStatus.textContent = 'Chargement...';
                fireIcon.textContent = '‚è≥';
                fireStatus.textContent = 'Chargement...';
                statusCard.className = 'status-card';
                return;
            }
            
            // D√©terminer l'√©tat du po√™le (ON/OFF)
            const isPowerOn = state.power || state.status !== 'OFF';
            
            // Mise √† jour de l'ic√¥ne et du texte du po√™le
            if (isPowerOn) {
                powerIcon.textContent = 'üü¢';
                powerStatus.textContent = 'ON';
            } else {
                powerIcon.textContent = '‚ö´';
                powerStatus.textContent = 'OFF';
            }
            
            // D√©terminer l'√©tat du feu
            let fireIconText, fireStatusText;
            if (!isPowerOn) {
                fireIconText = '‚ùÑÔ∏è';
                fireStatusText = '√âteint';
            } else if (state.status === 'BURNING' || state.status === 'STARTING') {
                fireIconText = 'üî•';
                fireStatusText = 'Allum√©';
            } else if (state.status === 'COOLING') {
                fireIconText = '‚ùÑÔ∏è';
                fireStatusText = '√âteint';
            } else {
                fireIconText = '‚ùÑÔ∏è';
                fireStatusText = '√âteint';
            }
            
            fireIcon.textContent = fireIconText;
            fireStatus.textContent = fireStatusText;
            
            // Mise √† jour de la classe de la carte selon l'√©tat
            statusCard.className = 'status-card ' + state.status.toLowerCase();
        }

        // Mise √† jour du statut de connexion (simplifi√©e)
        function updateConnectionStatus(connected) {
            currentState.connected = connected;
            if (!connected) {
                // R√©initialiser la synchronisation si d√©connect√©
                currentState.synchronized = false;
            }
            updateInterfaceState();
        }

        // Mise √† jour de l'√©tat du po√™le
        function updateState(state) {
            console.log('updateState appel√©e avec:', state);
            currentState = state;
            
            // Marquer comme synchronis√© si on re√ßoit des donn√©es valides
            if (state.connected && state.temperature !== undefined && state.setpoint !== undefined) {
                currentState.synchronized = true;
            }
            
            // Mise √† jour du statut avec ic√¥nes
            updateStatusDisplay(state);
            
            // Mise √† jour des temp√©ratures
            if (typeof state.temperature === 'number') {
                currentTemp.textContent = state.temperature.toFixed(1);
            } else {
                currentTemp.textContent = state.temperature;
            }
            
            if (typeof state.setpoint === 'number') {
                setpointTemp.textContent = state.setpoint.toFixed(1) + '¬∞C';
            } else {
                setpointTemp.textContent = state.setpoint;
            }
            
            // Mise √† jour du slider si la valeur a chang√© (seulement si c'est un nombre)
            if (typeof state.setpoint === 'number') {
                tempSlider.value = state.setpoint;
                tempValue.textContent = state.setpoint.toFixed(1) + '¬∞C';
            } else {
                // Si la consigne n'est pas un nombre, garder le slider √† sa position actuelle
                // mais afficher la valeur du slider
                const sliderValue = parseFloat(tempSlider.value);
                tempValue.textContent = sliderValue.toFixed(1) + '¬∞C';
            }
            
            // Mise √† jour des boutons de contr√¥le - D√âSACTIV√âE
            // updatePowerButtons(state.power);
            
            // Mise √† jour du bouton "D√©finir"
            updateSetTempButton();
            
            // Mise √† jour de l'affichage des erreurs
            updateErrorDisplay();
            
            // Mise √† jour du slider de simulation supprim√©e
            
            // Mise √† jour de l'√©tat de l'interface
            updateInterfaceState();
        }

        // Mise √† jour des boutons de contr√¥le - D√âSACTIV√âE
        // function updatePowerButtons(powerOn) {
        //     if (powerOn) {
        //         powerOnBtn.disabled = true;
        //         powerOffBtn.disabled = false;
        //     } else {
        //         powerOnBtn.disabled = false;
        //         powerOffBtn.disabled = true;
        //     }
        // }

        // Mise √† jour du bouton "D√©finir"
        function updateSetTempButton() {
            const sliderValue = parseFloat(tempSlider.value);
            const currentSetpoint = currentState.setpoint;
            
            // Si la consigne n'est pas un nombre (ex: "--"), d√©sactiver le bouton
            if (typeof currentSetpoint !== 'number') {
                setTempBtn.disabled = true;
                return;
            }
            
            if (Math.abs(sliderValue - currentSetpoint) < 0.1) {
                setTempBtn.disabled = true;
            } else {
                setTempBtn.disabled = false;
            }
        }

        // Mise √† jour de l'affichage des erreurs
        function updateErrorDisplay() {
            // Afficher les erreurs seulement si on a tent√© de se connecter
            // Ne pas afficher d'erreur pendant le chargement initial
            if (currentState.status === 'CHARGEMENT...' || currentState.error_message === 'Chargement en cours...') {
                errorDisplay.style.display = 'none';
                return;
            }
            
            // Afficher les erreurs de connexion ou les erreurs du po√™le
            if (!currentState.connected || (currentState.error_code && currentState.error_code !== 0)) {
                if (!currentState.connected) {
                    errorMessage.textContent = 'Connexion s√©rie perdue - v√©rifiez le c√¢ble';
                } else {
                    errorMessage.textContent = currentState.error_message;
                }
                errorDisplay.style.display = 'block';
            } else {
                errorDisplay.style.display = 'none';
            }
        }

        // Fonction de simulation supprim√©e

        // Mise √† jour de l'√©tat de l'interface
        function updateInterfaceState() {
            const isReady = currentState.connected && currentState.synchronized;
            const container = document.querySelector('.container');
            
            // D√©sactiver/activer tous les contr√¥les (sauf le bouton de test de connexion)
            tempSlider.disabled = !isReady;
            setTempBtn.disabled = !isReady || setTempBtn.disabled;
            // powerOnBtn.disabled = !isReady || powerOnBtn.disabled;
            // powerOffBtn.disabled = !isReady || powerOffBtn.disabled;
            
            // Le bouton de test de connexion reste toujours actif
            // testConnectionBtn reste toujours disponible
            
            // Appliquer le style d'inactivit√©
            if (isReady) {
                container.classList.remove('interface-inactive');
            } else {
                container.classList.add('interface-inactive');
            }
            
            // Statut de connexion supprim√© - plus d'affichage en haut √† droite
        }

        // Gestion du slider de temp√©rature
        tempSlider.addEventListener('input', function() {
            const value = parseFloat(this.value);
            tempValue.textContent = value.toFixed(1) + '¬∞C';
            updateSetTempButton();
        });

        // D√©finir la temp√©rature
        function setTemperature() {
            const temperature = parseFloat(tempSlider.value);
            
            if (temperature < 15 || temperature > 27) {
                alert('La temp√©rature doit √™tre entre 15¬∞C et 27¬∞C');
                return;
            }

            // D√©sactiver seulement le bouton "D√©finir" et le bouton refresh
            setSetTempLoading(true);
            refreshBtn.disabled = true;
            
            fetch('/api/set_temperature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ temperature: temperature })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Temp√©rature d√©finie:', temperature);
                    // Mettre √† jour l'affichage de la consigne
                    currentState.setpoint = temperature;
                    setpointTemp.textContent = temperature.toFixed(1) + '¬∞C';
                    tempValue.textContent = temperature.toFixed(1) + '¬∞C';
                    showMessage('Temp√©rature d√©finie avec succ√®s', 'success');
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur de communication');
            })
            .finally(() => {
                setSetTempLoading(false);
                refreshBtn.disabled = false;
            });
        }

        // Contr√¥le du po√™le (allumer/√©teindre) - D√âSACTIV√â
        // function setPower(powerOn) {
        //     setLoading(true);
        //     
        //     fetch('/api/set_power', {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json',
        //         },
        //         body: JSON.stringify({ power: powerOn })
        //     })
        //     .then(response => response.json())
        //     .then(data => {
        //         if (data.success) {
        //             console.log('Po√™le', powerOn ? 'allum√©' : '√©teint');
        //         } else {
        //             alert('Erreur: ' + data.message);
        //         }
        //     })
        //     .catch(error => {
        //         console.error('Erreur:', error);
        //         alert('Erreur de communication');
        //     })
        //     .finally(() => {
        //         setLoading(false);
        //     });
        // }

        // Gestion du loading
        function setLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        function setSetTempLoading(loading) {
            if (loading) {
                setTempBtn.disabled = true;
                setTempBtn.textContent = 'D√©finition...';
                setTempBtn.classList.add('loading');
            } else {
                setTempBtn.disabled = false;
                setTempBtn.textContent = 'D√©finir';
                setTempBtn.classList.remove('loading');
            }
        }

        function showMessage(message, type = 'info') {
            // Cr√©er un √©l√©ment de message temporaire
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                border-radius: 4px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            // Couleurs selon le type
            if (type === 'success') {
                messageDiv.style.backgroundColor = '#28a745';
            } else if (type === 'error') {
                messageDiv.style.backgroundColor = '#dc3545';
            } else {
                messageDiv.style.backgroundColor = '#17a2b8';
            }
            
            document.body.appendChild(messageDiv);
            
            // Animation d'apparition
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 100);
            
            // Suppression automatique apr√®s 3 secondes
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // Rafra√Æchir l'√©tat du po√™le
        function refreshState() {
            if (refreshBtn.disabled) {
                return; // √âviter les appels multiples
            }

            setRefreshLoading(true);
            
            fetch('/api/refresh_state', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('√âtat rafra√Æchi avec succ√®s');
                    updateState(data.state);
                } else {
                    console.error('Erreur lors du rafra√Æchissement:', data.message);
                    // Si c'est un probl√®me de connexion, afficher l'√©tat mais ne pas alerter
                    if (data.state) {
                        updateState(data.state);
                    }
                    // Ne pas alerter pour les erreurs de connexion, juste afficher l'√©tat
                }
            })
            .catch(error => {
                console.error('Erreur de communication:', error);
                alert('Erreur de communication lors du rafra√Æchissement');
            })
            .finally(() => {
                setRefreshLoading(false);

        // Gestion du loading du bouton de rafra√Æchissement
        function setRefreshLoading(loading) {
            if (loading) {
                refreshBtn.disabled = true;
                refreshIcon.classList.add('loading');
            } else {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('loading');
            }
        }

        // Fonctions de test de connexion supprim√©es - le bouton de rafra√Æchissement g√®re la reconnexion

        // Fonctions de simulation supprim√©es

        // Initialisation de l'interface avec √©tat d√©connect√© par d√©faut
        currentState.connected = false;
        currentState.synchronized = false;
        currentState.temperature = '--';
        currentState.setpoint = '--';
        currentState.status = 'CHARGEMENT...';
        currentState.error_message = 'Chargement en cours...';
        
        // Forcer l'affichage de "--" d√®s le chargement
        currentTemp.textContent = '--';
        setpointTemp.textContent = '--¬∞C';
        tempValue.textContent = '--¬∞C';
        updateStatusDisplay(currentState);
        updateErrorDisplay();
        updateInterfaceState();

        // Chargement initial de l'√©tat √† l'ouverture de la page
        function loadInitialState() {
            console.log('=== D√âBUT loadInitialState ===');
            console.log('Chargement de l\'√©tat initial...');
            setRefreshLoading(true);
            
            // Afficher un √©tat de chargement avec "--" pour les temp√©ratures
            currentState.connected = false;
            currentState.synchronized = false;
            currentState.temperature = '--';
            currentState.setpoint = '--';
            currentState.status = 'CHARGEMENT...';
            currentState.error_message = 'Chargement en cours...';
            
            // Mettre √† jour l'affichage imm√©diatement
            currentTemp.textContent = '--';
            setpointTemp.textContent = '--¬∞C';
            tempValue.textContent = '--¬∞C';
            updateStatusDisplay(currentState);
            updateErrorDisplay();
            updateInterfaceState();
            
            // Ajouter un timeout pour √©viter que la page reste bloqu√©e
            const timeoutId = setTimeout(() => {
                console.log('Timeout lors du chargement initial');
                const timeoutState = {
                    connected: false,
                    synchronized: false,
                    temperature: '--',
                    setpoint: '--',
                    status: 'OFF',
                    power: false,
                    error_code: 0,
                    error_message: 'Timeout - serveur non accessible'
                };
                updateState(timeoutState);
                setRefreshLoading(false);
            }, 10000); // 10 secondes de timeout

            console.log('Envoi de la requ√™te fetch vers /api/state...');
            fetch('/api/state')
                .then(response => {
                    console.log('R√©ponse re√ßue:', response.status, response.statusText);
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(state => {
                    console.log('√âtat initial charg√©:', state);
                    updateState(state);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('Erreur lors du chargement initial:', error);
                    // En cas d'erreur, afficher un √©tat d'erreur
                    const errorState = {
                        connected: false,
                        synchronized: false,
                        temperature: '--',
                        setpoint: '--',
                        status: 'OFF',
                        power: false,
                        error_code: 0,
                        error_message: 'Erreur de communication avec le serveur'
                    };
                    updateState(errorState);
                })
                .finally(() => {
                    setRefreshLoading(false);
                });
        }

        // Charger l'√©tat initial quand le DOM est pr√™t
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM charg√©, d√©marrage du chargement initial...');
            loadInitialState();
        });
    </script>
